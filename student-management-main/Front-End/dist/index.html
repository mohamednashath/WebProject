<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS | KDU-FOC</title>
    <link rel="stylesheet" href="72038951a562ea7dd9fb.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <div class="depratment">
            <h3>Department of Computer Science</h3>
          </div>
          <div class="uni">
            <h3>General Sir John Kotelawala Defence Univeraity</h3>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="login-main-body">
        <div class="left-side">
          <h1>
            Student <br />
            Management <br />
            System
          </h1>
        </div>
        <div class="right-side">
          <div class="login-form">
            <form action="./Pages/Home/home.html" method="">
              <div class="input-field">
                <label for="username"></label>
                <input type="text" id="username" placeholder="Username" />
              </div>
              <div class="input-field">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Password" />
              </div>
              <div class="login-btn">
                <button type="submit" class="log-btn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <h4>
            Copy Right &copy; 2024 | General Sir John Kotelawala Defence
            University
          </h4>
        </div>
      </div>
    </footer>
  </body>
</html>
