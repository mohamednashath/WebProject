<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIIT-FOC|SMS|Add</title>
    <link rel="stylesheet" href="../../Styles/add.css" />
    <link rel="stylesheet" href="../../Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <div class="depratment">
            <h3>Student Management System - SLIIT</h3>
          </div>
          <div class="profile">
            <div class="profile-pic">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>
            <div class="second-set">
              <div class="login-text">
                <p>Login</p>
              </div>
              <div class="down-arrow">
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="add-student-main-body">
        <div class="side-bar">
          <div class="side-bar-content">
            <ul>
              <a href="../Home/home.html">
                <li id="home">
                  <i class="fa fa-graduation-cap" aria-hidden="true"></i
                  >Students
                </li>
              </a>
              <a href="../Add/addStudent.html">
                <li id="add-student">
                  <i class="fa fa-plus-circle" aria-hidden="true"></i>Add
                  Student
                </li>
              </a>
              <a href="../Remove/removeStudent.html">
                <li id="remove-student">
                  <i class="fa fa-minus-circle" aria-hidden="true"></i>Remove
                  Student
                </li>
              </a>
              <a href="../Update/updateStudent.html">
                <li id="update-student">
                  <i class="fa fa-refresh" aria-hidden="true"></i>Update Student
                </li>
              </a>
              <a href="../View/viewStudent.html">
                <li id="view-student">
                  <i class="fa fa-eye" aria-hidden="true"></i>View Student
                </li>
              </a>
            </ul>
          </div>
        </div>
        <div class="add-student-content">
          <div class="add-student-heading">
            <h2>Add Student</h2>
          </div>
          <div class="add-student-form">
            <form>
              <div class="first-name form-div">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" />
                <div class="error-message"></div>
              </div>
              <div class="last-name form-div">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" />
                <div class="error-message"></div>
              </div>
              <div class="phone-no form-div">
                <label for="phone-no">Phone number</label>
                <input type="text" id="phone-no" name="phone-no" />
                <div class="error-message"></div>
              </div>
              <div class="address form-div">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  autocomplete="address-line1"
                />
                <div class="error-message"></div>
              </div>
              <div class="birth-day form-div">
                <label for="birth-day">Birth Day</label>
                <input type="date" id="birth-day" name="birth-day" />
                <div class="error-message"></div>
              </div>
              <div class="age form-div">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" />
                <div class="error-message"></div>
              </div>
              <div class="id-no form-div">
                <label for="id-no">ID Number</label>
                <input type="text" id="id-no" name="id-no" />
                <div class="error-message"></div>
              </div>
              <div class="gender form-div">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
                <div class="error-message"></div>
              </div>
              <div class="degree form-div">
                <label for="degree">Degree</label>
                <select id="degree" name="degree">
                  <option value="BSE">
                    BSc.(Hons.) in Software Engineering
                  </option>
                  <option value="BCS">BSc.(Hons.) in Computer Science</option>
                  <option value="BCE">
                    BSc.(Hons.) in Computer Engineering
                  </option>
                </select>
                <div class="error-message"></div>
              </div>
              <div class="intake form-div">
                <label for="intake">Intake</label>
                <select id="intake" name="year">
                  <option value="41">41</option>
                  <option value="40">40</option>
                  <option value="39">39</option>
                  <option value="38">38</option>
                </select>
                <div class="error-message"></div>
              </div>
              <div class="year form-div">
                <label for="semester">Semester</label>
                <select id="semester" name="semester">
                  <option value="1">1st Semester</option>
                  <option value="2">2nd Semester</option>
                  <option value="3">3rd Semester</option>
                  <option value="4">4th Semester</option>
                  <option value="5">5th Semester</option>
                  <option value="6">6th Semester</option>
                  <option value="7">7th Semester</option>
                  <option value="8">8th Semester</option>
                </select>
                <div class="error-message"></div>
              </div>
              <div class="course-list form-div">
                <label for="course-list-one">Course One</label>
                <select name="course-list-one" id="course-list-one"></select>
              </div>
              <div class="course-list form-div">
                <label for="course-list-two">Course Two</label>
                <select name="course-list-two" id="course-list-two"></select>
              </div>
              <div class="course-list form-div">
                <label for="course-list-three">Course Three</label>
                <select
                  name="course-list-three"
                  id="course-list-three"
                ></select>
              </div>
              <div class="add-student-button">
                <button type="button" class="add-student-btn">
                  Add Student
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <h4>
            Copy Right &copy; 2025 | Sri Lanka Institute of Information Technology
          </h4>
        </div>
      </div>
    </footer>
    <script src="./add.js"></script>
    <script src="../../jquery-3.7.1.min.js"></script>
    <script src="../../index.js"></script>
  </body>
</html>
