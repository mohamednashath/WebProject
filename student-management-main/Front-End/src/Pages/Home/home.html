<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIIT-FOC|SMS|Home</title>
    <link rel="stylesheet" href="../../Styles/home.css" />
    <link rel="stylesheet" href="../../Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <div class="depratment">
            <h3>Student Management System - SLIIT</h3>
          </div>
          <div class="profile">
            <div class="profile-pic">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>
            <div class="second-set">
              <div class="login-text">
                <p>Login</p>
              </div>
              <div class="down-arrow">
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="home-main-body">
        <div class="side-bar">
          <div class="side-bar-content">
            <ul>
              <a href="../Home/home.html">
                <li id="home">
                  <i class="fa fa-graduation-cap" aria-hidden="true"></i
                  >Students
                </li>
              </a>
              <a href="../Add/addStudent.html">
                <li id="add-student">
                  <i class="fa fa-plus-circle" aria-hidden="true"></i>Add
                  Student
                </li>
              </a>
              <a href="../Remove/removeStudent.html">
                <li id="remove-student">
                  <i class="fa fa-minus-circle" aria-hidden="true"></i>Remove
                  Student
                </li>
              </a>
              <a href="../Update/updateStudent.html">
                <li id="update-student">
                  <i class="fa fa-refresh" aria-hidden="true"></i>Update Student
                </li>
              </a>
              <a href="../View/viewStudent.html">
                <li id="view-student">
                  <i class="fa fa-eye" aria-hidden="true"></i>View Student
                </li>
              </a>
            </ul>
          </div>
        </div>
        <div class="content-body">
          <div class="upper-content">
            <div class="student-text">
              <h2>Students</h2>
            </div>
            <div class="home-buttons">
              <button class="filter-box">
                <div class="filter-text">
                  <p>Filter</p>
                </div>
                <div class="arrow">
                  <i class="fa fa-angle-down" aria-hidden="true"></i>
                </div>
              </button>
            </div>
          </div>
          <div class="lower-content">
            <table>
              <thead>
                <tr>
                  <th class="column" id="reg-no">Reg. No</th>
                  <th class="column" id="fname">First Name</th>
                  <th class="column" id="lname">Last Name</th>
                  <th class="column" id="phone">Phone No</th>
                  <th class="column" id="age">Age</th>
                  <th class="column" id="gender">Gender</th>
                  <th class="column" id="degree">Degree</th>
                  <th class="column" id="dob">Birthday</th>
                  <th class="column" id="intake">Intake</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <h4>
            Copy Right &copy; 2025 | Sri Lanka Institute of Information Technology
          </h4>
        </div>
      </div>
    </footer>
    <script src="./home.js"></script>
    <script src="../../jquery-3.7.1.min.js"></script>
  </body>
</html>
